<mat-card class="todo-card" *ngIf="this.todos">
  <mat-card-header>
    <mat-card-title class="todos-card-owner">{{ this.todos.owner }}</mat-card-title>
    <mat-card-subtitle class="todos-card-status" *ngIf="this.todos.status"><mat-icon>check</mat-icon></mat-card-subtitle>
    <mat-card-subtitle class="todos-card-status" *ngIf="!this.todos.status"><mat-icon>close</mat-icon></mat-card-subtitle>

  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Category: <span class="user-card-category">{{ todo.category }}</span></p>
    <p>Body: <span class="user-card-body">{{ todo.body }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
